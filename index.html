<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reptracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="globalStyle.css">
    <style>
        body {
            margin: 0;
            padding: 60px 0 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fbfbf3;
        }

        .circle-button {
            width: 150px;
            height: 150px;
            background-color:  #8ba888;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 25px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 20px; 
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            margin-top: 10px; 
        }

        .button {
            width: 150px;
            height: 150px;
            text-align: center;
            background-color:  #8ba888;
            color: black;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #fff;
            z-index: 1000;
            padding: 0px 0px 0px 0px;
        }

        header img {
            width: 200px;
            height: auto;
            border: none;
            outline: none;
            margin: none;
            box-sizing: border-box;
        }

        .timer-container {
            margin-top: -15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            
        }

        .timer-control {
            width: 30px;
            height: 30px;
            background-color: #8ba888;
            color: black;
            border: 2px solid black;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px; 
        }

        @media (min-width: 767px) {
            .button {
                height: 150px;
                font-size: 24px;
            }
        }

        
    </style>
</head>
<body>

    <button class="circle-button" id="startButton">START</button>
    
    <div class="timer-container" id="timerDisplay">
        <button id="subtractMinute" class="timer-control">M</button>
        <button id="subtractSecond" class="timer-control">S</button>
        <span id="timerSpan"></span>
        <button id="addSecond" class="timer-control">S</button>
        <button id="addMinute" class="timer-control">M</button>
    </div>
    
    <div class="button-container">
        <button id="exerciseLibraryButton" class="button">Exercise Library</button>
        <button class="button">Timer Setting</button>
        <button id="routineButton" class="button">Routine</button>
        <button id="logbookButton" class="button">Logbook</button>
    </div>
    
    <header>
        <img src="https://cdn.discordapp.com/attachments/1127187197557211288/1194549934939197470/image.png?ex=65e82152&is=65d5ac52&hm=5238521a4304c97a9b639b71f69b1d6a3a7dbcc0a9b8e26570b5877e220ae84e&">
    </header>
    <script src="script.js"></script>
</body>
</html>
