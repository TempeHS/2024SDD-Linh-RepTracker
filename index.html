<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reptracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="globalStyle.css">
    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fbfbf3; 
        }

        
        .circle {
            width: 200px; 
            height: 200px; 
            background-color: #327a00; 
            border-radius: 50%; 
            border: 2px solid black;
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-text {
            color: black; 
            font-size: 40px; 
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            margin-top: 50px; 
        }

        .button {
            width: 150px;
            height: 150px;
            text-align: center;
            background-color: #327a00; 
            color: black;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            overflow: hidden; 
          }

          header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #fff; 
            z-index: 1000; 
          }

          header img {
            width: 200px; 
            height: auto; 
          }


    </style>
</head>
<body>
    
    <div class="circle">
      <span class="circle-text">START</span>
    </div>

    <div class="button-container">
      <button class="button">Excersie Library</button>
      <button class="button">Timer Setting</button>
      <button class="button">Routine</button>
      <button class="button">Logbook</button>
    </div>

    <header>
      
      <img src="https://cdn.discordapp.com/attachments/1127187197557211288/1192681845607891065/image.png?ex=65a9f686&is=65978186&hm=5dafbf190dd976af5750ac999794ab8fd887547d29b3504db996ea90125dee65&">
  </header>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
