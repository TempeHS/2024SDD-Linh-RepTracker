<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reptracker Logbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="globalStyle.css">
    <style>
        body {
            margin: 0;
            padding: 60px 0 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fbfbf3;
        }

        .circle-button {
            width: 40px;
            height: 40px;
            background-color: 	#8ba888;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 25px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            overflow: hidden;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
            margin: 0; 
             
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 0px; 
            display: flex;
            align-items: center;
        }

        header img {
            width: 200px;
            height: auto;
            border: none;
            outline: none;
            margin: none;
            box-sizing: border-box;
        }

        .input-fields {
            display: none;
        }

        @media (min-width: 767px) {
            .button {
                height: 150px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn.discordapp.com/attachments/1127187197557211288/1194549934939197470/image.png?ex=65b0c252&is=659e4d52&hm=f24cc9b9b187d6c6a90b96f00aff86b9773d946740b4737f372042ca63c1f7b0&">
        <div class="logo-text">Logbook</div>
    </header>

    <div class="circle-button" onclick="toggleInputFields()">
        <span>+</span>
    </div>

    <div class="input-fields">
        <p>
            <label>Workout Name: <input id="workoutName" /></label>
        </p>
        <p>
            <label>Sets: <input id="sets" type="number" /></label>
        </p>
        <p>
            <label>Reps: <input id="reps" type="number" /></label>
        </p>
        <p>
            <label>Date: <input id="date" type="date" /></label>
        </p>
        <p>
            <button onclick="fun()">Submit</button>
        </p>
    </div>

    <p>
        <button onclick="fun2()">Get details</button>
    </p>
    <h2 id="ele"></h2>

    <script>
        function toggleInputFields() {
            const inputFields = document.querySelector('.input-fields');
            inputFields.style.display = inputFields.style.display === 'none' ? 'block' : 'none';
        }

        function fun() {
            let storedData = JSON.parse(localStorage.getItem('workoutData')) || [];
            storedData.push({
                workoutName: document.getElementById('workoutName').value,
                sets: document.getElementById('sets').value,
                reps: document.getElementById('reps').value,
                date: document.getElementById('date').value
            });
            localStorage.setItem('workoutData', JSON.stringify(storedData));
            document.getElementById('workoutName').value = '';
            document.getElementById('sets').value = '';
            document.getElementById('reps').value = '';
            document.getElementById('date').value = '';
        }

        function fun2() {
            let storedData = JSON.parse(localStorage.getItem('workoutData')) || [];
            let detailsHTML = '';
            storedData.forEach(out => {
                detailsHTML += `<h3>Workout Name: ${out.workoutName}, Sets: ${out.sets}, Reps: ${out.reps}, Date: ${out.date}</h3>`;
            });
            document.getElementById("ele").innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
